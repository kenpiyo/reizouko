<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>WTFreizouko</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DotGothic16', sans-serif;
        }
    </style>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">冷蔵庫の中身はなんだろな</span>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="content" class="form-label">食料</label>
                    <select class="form-select" id="brand" aria-label="Default select example">
                        <option></option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="keyword" class="form-label">キーワード</label>
                    <input type="text" class="form-control" id="keyword" placeholder="">
                </div>
            </div>
        </div>
        <div>
            <a th:href="@{/reizouko/resister}">食材を登録するお</a>
        </div>
        <div class="row mt-3">
            <div class="col">
                <table class="table table-dark table-striped">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">食材</th>
                            <th scope="col">量</th>
                            <th scope="col">賞味期限</th>
                        </tr>
                    </thead>
                    <tbody th:each="contentsList : ${contentsList}" >
                        <tr>
                            <th scope="row" th:text="${contentsList.id}"></th>
                            <td th:text="${contentsList.syokuzaiName}"></td>
                            <td th:text="${contentsList.amount}"></td>
                            <td th:text="${contentsList.expDate}"></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
