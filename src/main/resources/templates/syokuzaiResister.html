<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>食材登録</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DotGothic16', sans-serif;
        }
    </style>
</head>

<body>
    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark mb-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">買ったもの貰ったもの盗んだもの</span>
        </div>
    </nav>

    <h1>食材登録</h1>
    <form action="#" th:action="@{/contents}" th:method="post" th:object="${resisterForm}">
        <div>
            <label for="syokuzaiNameInput">食材</label>
            <input type="text" id="syokuzaiNameInput">

            <label for="amountInput">量</label>
            <input type="text" id="amountInput">

            <label for="expDateInput">賞味期限</label>
            <input type="text" id="expDateInput">
        </div>
        <div>
            <button type="submit">登録</button>
        </div>
    </form>
</body>

</html>
