<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>ログイン</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DotGothic16', sans-serif;
        }
    </style>
</head>

<body style="background-color:#eeeeee;">

<nav th:replace="common/noLoginNav"></nav>
<!-- 1列目 -->
<!--<div class="jumbotron jumbotron-extend" style="margin-bottom: 0px;">-->
<div class="container py-5">
    <div class="row">
        
    </div>
    <div class="row">
        <div class="mx-auto fade">
            <div class="a-block fuwafuwa mx-3">
                <img class="d-block mx-auto anime1" alt="My test image" height="40"
                     width="40">
            </div>
            <div class="a-block fuwafuwa mx-3">
                <img class="d-block mx-auto anime2" alt="My test image" height="40"
                     width="40">
            </div>
            <div class="a-block fuwafuwa mx-3">
                <img class="d-block mx-auto anime3" alt="My test image" height="40"
                     width="40">
            </div>
            <div class="a-block fuwafuwa mx-3">
                <img class="d-block mx-auto anime4" alt="My test image" height="40"
                     width="40">
            </div>
            <div class="a-block fuwafuwa mx-3">
                <img class="d-block mx-auto anime5" alt="My test image" height="40"
                     width="40">
            </div>
        </div>
    </div>
    <!--Grid row-->
    <div class="row mt-1">
        <div class="col-5 mb-3 mx-auto">
            <div class="card rounded font2 fade animeB">
                <div th:if="${param.error}" class="alert alert-danger">
                    アカウントID、またはパスワードが誤っています。
                </div>
                <div class="card-body ">
                    <form id="login_form" method="post" th:action="@{'/login'}">
                        <div class="form-group required mx-3">
                            <input type="text" class="form-control rounded" id="login_id" name="login_id"
                                   placeholder="アカウントID" autofocus required/>
                            <div class="invalid-feedback">Oops, you missed this one.</div>
                        </div>
                        <div class="form-group required mx-3">
                            <input type="password" class="form-control rounded" id="login_password"
                                   name="login_password" placeholder="パスワード" required/>
                            <div class="invalid-feedback">Enter your password too!</div>
                        </div>
                        <div class="form-group mx-3">
                            <input id="login" type="submit" value="ログイン"
                                   class="btn btn-block bg-custom3 text-white"/>
                        </div>
                    </form>
                    <form id="account_form" method="post" th:action="@{'/account/register/init'}">
                        <div class="form-group mx-3">
                        <input id="accountRegister" type="submit" value="アカウント登録"
                               class="btn btn-block bg-custom3 text-white"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 2列目 -->

<footer th:replace="common/common_footer"></footer>
</body>
</html>
